<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div id="contenedor">
        <header>
            <h1>formularios de contacto</h1>
        </header>
        <nav>
            <a href="">home</a>/
            <a href="">nosotros</a>/
            <a href="">productos</a>/
            <a href="">contacto</a>            
        </nav>
        <form action="" method="get">
            <span>Dejanos tus datos para responderte a la brevedad</span>
            <label for="nombre">nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre" required>
            <label for="apellido">apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido">
            <label for="dni">dni</label>
            <input type="text" name="dni" id="dni" minlength="7" maxlength="8">
            <label for="correo">correo</label>
            <input type="email" name="correo" id="correo">
            <label for="telefono">telefono</label>
            <input type="telefono" value="+54 9 11">
            <label for="nacimiento">fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento">
            <label for="doc">documentacion</label>
            <input type="file" name="doc" id="doc">
            <span class="genero">genero <br>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">masculino</label>
            <input type="radio" name="genero" id="femenino" value="femenino">
            <label for="femenino">femenino</label>
            <input type="radio" name="genero" id="otro" value="otro">
            <label for="otro">otro</label>
            <input type="radio" name="genero" id="noresp" value="noresp">
            <label for="noresp">prefiero no responder</label>
            </span>
            <label for="nacionalidad">nacionalidad</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value=""select disabled>seleccione de la lista</option>
                <option value="argentina">argentina</option>
                <option value="venezolana">venezolana</option>
                <option value="peruana">peruana</option>
                <option value="paraguaya">paraguaya</option>
            </select>
            <span class="cursos">
                cursos de su interes <br>
                <input type="checkbox" name="web" id="web" value="web">
                <label for="web">programación web</label>
                <input type="checkbox" name="repación " id="repación" value="repación">
                <label for="reparación">reparación de pc</label>
                <input type="checkbox" name="sueldos" id="sueldos" value="sueldos">
                <label for="sueldos">liquidación de sueldos</label>
                
                
            </span>
            <span>consulta</span>
            <textarea name="consulta" id="consulta" cols="30" rows="10" maxlength="256" placeholder="limite de 256 caracteres"></textarea>
            <button type="submit">enviar</button>
            <button type="reset">limpiar</button>
        </form>
    </div>
    
</body>
</html>
